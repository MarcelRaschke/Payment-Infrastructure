<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Register</h1>
      <form>
          <div class="form-group">
              <label for="firstname">First name</label>
              <input type="text" class="form-control" id="firstname" aria-describedby="firstname">
              <small id="firstname" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
              <label for="lastname">Last name</label>
              <input type="text" class="form-control" id="lastname" aria-describedby="lastname">
              <small id="lastname" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword2">Repeat Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="kyc">
            <label class="form-check-label" for="kyc">I read and understood the terms of use.</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>
